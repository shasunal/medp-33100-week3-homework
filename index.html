<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Interactive Photo Gallery</h1>
    <div class="filter-buttons">
      <button onclick="showall()" id="all">All</button>
      <button onclick="shownature()" id="nature">Nature</button>
      <button onclick = "showcity()" id="city">City</button>
      <button  onclick="showanimals()" id="animals">Animals</button>
    </div>
  </header>

  <section id="gallery" class="gallery">

    <img class="nature" src="https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=987&auto=format&fit=crop">
    <img class="nature" src="https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=952&auto=format&fit=crop">
    <img class="nature" src="https://images.unsplash.com/photo-1482938289607-e9573fc25ebb?q=80&w=987&auto=format&fit=crop">
    <img class="nature" src="https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?q=80&w=987&auto=format&fit=crop">

    <img class="city" src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=944&auto=format&fit=crop">
    <img class="city" src="https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=1064&auto=format&fit=crop">
    <img class="city" src="https://images.unsplash.com/photo-1496568816309-51d7c20e3b21?q=80&w=1031&auto=format&fit=crop">
    <img class="city" src="https://images.unsplash.com/photo-1494522855154-9297ac14b55f?q=80&w=1170&auto=format&fit=crop">

     <img class="animals" src="https://plus.unsplash.com/premium_photo-1669725687221-6fe12c2da6b1?q=80&w=987&auto=format&fit=crop">
    <img class="animals" src="https://plus.unsplash.com/premium_photo-1666278379770-440439b08656?q=80&w=988&auto=format&fit=crop">
    <img class="animals" src="https://images.unsplash.com/photo-1441057206919-63d19fac2369?q=80&w=987&auto=format&fit=crop">
    <img class="animals" src="https://images.unsplash.com/photo-1535268647677-300dbf3d78d1?q=80&w=987&auto=format&fit=crop">

  </section>

  <div class="load-more">
    <button id="loadMore">Load More Photos</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
